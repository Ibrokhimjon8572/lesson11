<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{post.title}}</h1>
    <br>
    <h3>{{post.body}}</h3>
    <h4>{{post.created}}</h4>

    {%endfor%}

</html>
