<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td {
            border: 1px solid black;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 60px;
            padding-right: 60px;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Title</th>
            <th>Body</th>
            <th>Created</th>
            <th>Last Updated</th>
            <th>Status</th>
        </thead>
        <tbody>
            {%for post in posts%}
            <tr>
                <td><a href="{% url 'content' post.id %}">{{post.title}}</a></td>
                <td>{{post.body}}</td>
                <td>{{post.created}}</td>
                <td>{{post.updated}}</td>
                <td>{{post.status}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
